<!DOCTYPE html>
<html>
<head>
  <title>GeoSecret</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>

</head>
<body>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"> </script>

      <script type="text/javascript" src="js/libs/rsa/cryptico-master/hash.js"></script>
    <script type="text/javascript" src="js/libs/rsa/cryptico-master/jsbn.js"></script>
    <script type="text/javascript" src="js/libs/rsa/cryptico-master/random.js"></script>
    <script type="text/javascript" src="js/libs/rsa/cryptico-master/aes.js"></script>
    <script type="text/javascript" src="js/libs/rsa/cryptico-master/rsa.js"></script>
    <script type="text/javascript" src="js/libs/rsa/cryptico-master/api.js"></script>
    <script type="text/javascript" src="js/libs/rsa/cryptico-master/cryptico.js"></script>

    <script type="text/javascript" src="js/ring_signature/big_int_utils.js"></script>
    <script type="text/javascript" src="js/ring_signature/sha1.js"></script>
    <script type="text/javascript" src="js/ring_signature/xor_enc.js"></script>
    <script type="text/javascript" src="js/ring_signature/rsa.js"></script>
    <script type="text/javascript" src="js/ring_signature/trap_door.js"></script>
    <script type="text/javascript" src="js/ring_signature/ring_signature.js"></script>

  <script type="text/javascript" src="js/bootstrap.min.js"> </script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
  <script type="text/javascript" src="js/facebook.js"> </script>
  <script type="text/javascript" src="js/crypto_api.js"></script>
  <script type="text/javascript" src="js/chat.js"></script>
  <script type="text/javascript" src="js/controller.js"> </script>
  <div class= "container">
    <div class="row" >
      <div class ="col-md-4 col-md-offset-4" id="login-container">
        <div class="page-header">
          <h1 class="logo">GeoSecret </h1>
          <span class="logo">Welcome to your secret place!</span>
        </div>

        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
          </div>
          <div class="panel-body">

            <div class="row">

              <div class="col-md-12" >
                <a onclick="login(afterFacebookLogin)" class="btn-lg btn-block btn-social btn-facebook">
                  <span class="fa fa-facebook"></span>
                  Sign in with Facebook
                </a>
                <a class="disabled btn-lg btn-block btn-social btn-twitter">
                  <span class="fa fa-twitter"></span>
                  Sign in with Twitter
                </a>

                <a class="disabled btn-lg btn-block btn-social btn-google">
                  <span class="fa fa-google"></span>
                  Sign in with Google+
                </a>
                <p id="about"><a href="/welcome">About</a>Â· GeoSecret</p>
              </div>

            </div>
          </div>

        </div>
      </div> <!-- end of login container-->
      <div id="ring-container" class="main-conainer hidden">

        <div class="col-md-7 col-md-offset-2" id="register">
           <div class="top_menu">
              <div class="title">Register</div>    
            </div>
          <div class="ring">

          </div>
          <form id="registerForm">
            <div class="form-group">
            <label for="ring" id="register_label">Register to:</label>
              <select class="form-control" name="ring" id="ring">
                  <option>Yavne</option>
                  <option>Rishon</option>
                  <option>Tel-Aviv</option>
                  <option>Hertzelia</option>
                  <option>Kfar-Saba</option>
                  <option>Petach-Tikva</option>
                  <option>Beer-Sheva</option>
                  <option>Eilat</option>
                  <option>Hod-Hasharon</option>
                  <option>Ramat-Hasharon</option>
                  <option>Bat-Yam</option>
                  <option>Hulon</option>
                  <option>Rehovot</option>
                  <option>Ashdod</option>
              </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>
         <div class="col-md-2">
           <div class="top_menu" id="chats">
            <div class="title">Chats</div>    
          </div>

          <div id="aviliable_chats">
           <ul class="nav navbar-left" id="chats_list">
           </ul>
         </div>
        </div>



      </div><!-- end of register container-->
       <!-- Modal for password -->
       <div class="modal fade" id="passwordModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Enter Password</h4>
            </div>
            <div class="modal-body">
             <form id="registerForm">
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
            </form>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="passwordEntered()">OK</button>
          </div>
        </div>
      </div>
    </div>
      <div id="chat-container" class="main-conainer hidden">
        <div class="col-md-7 col-md-offset-2">
          <div class="chat_window">
            <div class="top_menu">
              <div class="title" id="chatTitle">Secrets</div>    
            </div>
            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
              <div class="message_input_wrapper"><input class="message_input" placeholder="Type your secrets here..." /></div>
              <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
              </div> 
            </div>

          </div>
          <div class="message_template">
            <li class="message"><div class="avatar"></div><div class="text_wrapper"><div class="text"></div></div></li></div>
          </div>
          <div class="col-md-2">
           <div class="top_menu" id="connected">
            <div class="title">Members</div>    
          </div>

          <div id="facebook_connected">
           <ul class="nav" id="facebook_connected_list">
           </ul>
         </div>
        </div>

     </div><!-- end of chat container-->
   </div>
 </div>


</body>
</html>
