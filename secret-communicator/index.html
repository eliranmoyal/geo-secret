<!DOCTYPE html>
<html>
<head>
	<title>GeoSecret</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>

</head>
<body>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"> </script>
  <script type="text/javascript" src="js/bootstrap.min.js"> </script>
  <script type="text/javascript" src="js/facebook.js"> </script>
  <script type="text/javascript" src="js/chat.js"></script>
  <div class= "container">
    <div class="row" >
      <div class ="col-md-4 col-md-offset-4" id="login-container">
        <div class="page-header">
          <h1 class="logo">GeoSecret </h1>
          <span class="logo">Welcome to your secret place!</span>
        </div>

        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
          </div>
          <div class="panel-body">

            <div class="row">

              <div class="col-md-12" >
                <a onclick="login()" class="btn-lg btn-block btn-social btn-facebook">
                  <span class="fa fa-facebook"></span>
                  Sign in with Facebook
                </a>
                <a class="disabled btn-lg btn-block btn-social btn-twitter">
                  <span class="fa fa-twitter"></span>
                  Sign in with Twitter
                </a>

                <a class="disabled btn-lg btn-block btn-social btn-google">
                  <span class="fa fa-google"></span>
                  Sign in with Google+
                </a>
                <p id="about"><a href="https://github.com/eliranmoyal/geo-secret">About</a>Â· GeoSecret</p>
              </div>

            </div>
          </div>

        </div>
      </div> <!-- end of login container-->
      <div id="main-container" class="main-conainer hidden">
        <div class="col-md-7 col-md-offset-2">
          <div class="chat_window">
            <div class="top_menu">
              <div class="title">Secrets</div>    
            </div>
            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
              <div class="message_input_wrapper"><input class="message_input" placeholder="Type your secrets here..." /></div>
              <div class="send_message">
                <div class="icon"></div>
                <div class="text">Send</div>
              </div> 
            </div>

          </div>
          <div class="message_template">
            <li class="message"><div class="avatar"></div><div class="text_wrapper"><div class="text"></div></div></li></div>
          </div>
          <div class="col-md-2">
           <div class="top_menu" id="connected">
              <div class="title">Connected</div>    
          </div>

           <div id="facebook_connected">
             <ul class="nav" id="facebook_connected_list">
             </ul>
           </div>
         </div>

       </div>
     </div>
   </div>


 </body>
 </html>
